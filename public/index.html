<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat application</title>
</head>
<body>
    
    <div id="users">
        <h1>Online users</h1>
        <ul id="user-list"></ul>
    </div>

    <div id="message"></div>

    <form id="form">
        <input type="text" placeholder="message">
        <button type="submit">send</button>
    </form>
    <script src="https://chat-application-agtx.onrender.com/socket.io/socket.io.js"></script>
    <script>

        const socket = io("https://chat-application-agtx.onrender.com");
        let message = document.querySelector('#message');
        let userList =  document.querySelector('#user-list');
        let form = document.querySelector('#form');
        let input = document.querySelector('#form input');

        var user = prompt('Enter your name');

        form.addEventListener('submit',(e) => {
            e.preventDefault();

            const message = input.value.trim();
            socket.emit('messageSend',{ message,user })
            input.value = ''
        });


        socket.on('messageList',(messageList) => {
            message.innerHTML = "";
            messageList.forEach(ele => {
                let newMessage = document.createElement('div');
                newMessage.textContent = `${ele.name} : ${ele.message}`;
                message.appendChild(newMessage)
            })
        })




        socket.emit('newUser',user);

        socket.on('userList',(users) => {
            userList.innerHTML = ""
            users.forEach(element => {
                const createList = document.createElement('li');
                createList.textContent = element;
                userList.appendChild(createList);
            });

        })

    </script>
</body>
</html>
